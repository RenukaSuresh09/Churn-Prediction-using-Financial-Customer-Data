<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Churn Prediction App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #81b2f1, #ACB6E5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="number"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #222;
            background: #ffffffa6;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Customer Churn Predictor</h1>

    <form action="/predict" method="POST">
        <input type="text" name="gender" placeholder="Gender (Male/Female)" required>
        <input type="text" name="marital_status" placeholder="Marital Status (Single/Married)" required>
        <input type="number" name="income" placeholder="Income" step="0.01" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="text" name="customer_segment" placeholder="Segment (Basic/Plus/Premium)" required>
        <input type="number" name="account_balance" placeholder="Account Balance" step="0.01" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <div class="prediction">
            {{ prediction_text }}
        </div>
    {% endif %}

</body>
</html>
